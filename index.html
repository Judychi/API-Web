<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator Assignment</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="displaycontainer">
            <div class="input1">0
                 </div>
                <div class="output">
                </div>
                    <div class="content">
                        <div class="btn1"><button onclick="showNo(7)">7</button>
                        </div>
                        <div class="btn1"><button onclick="showNo(8)">8</button>
                        </div>
                        <div class="btn1"><button onclick="showNo(9)">9</button>
                        </div>
                        <div class="blue operator"><button>/</button>
                        </div>
                        <div class="btn5"><button onclick="plusminus()" id="pm">&PlusMinus;</button>
                        </div>
                        <div class="btn1"><button onclick="showNo(4)">4</button>
                        </div>
                        <div class="btn1"><button onclick="showNo(5)">5</button>
                        </div>
                        <div class="btn1"><button onclick="showNo(6)">6</button>
                        </div>
                        <div class="blue operator"><button>*</button>
                        </div>
                        <div class="btn5"><button onclick="sqrt()">&Sqrt;</button>
                        </div>
                        <div class="btn1"><button onclick="showNo(1)">1</button>
                        </div>
                        <div class="btn1"><button onclick="showNo(2)">2</button>
                        </div>
                        <div class="btn1"><button onclick="showNo(3)">3</button>
                        </div>
                        <div class="blue operator"><button>-</button>
                        </div>
                        <div class="blue"><button onclick="percent()">%</button>
                        </div>
                        <div class="btn1"><button onclick="showNo(0)">0</button>
                        </div>
                        <div class="btn1"><button onclick="decimal()">.</button>
                        </div>
                        <div class="red"><button onclick="cleared()">C</button>
                        </div>
                        <div class="blue operator"><button>+</button>
                        </div>
                        <div class="blue"><button onclick="equal()">=</button>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
